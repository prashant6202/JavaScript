<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using fill </title>
    <script>
        let prices=[100,300,600,400];
        document.write(`Values: ${prices}</br>`);
        prices.fill(400);
        document.write(`<b>After overwrite data</b><br>`);
        document.write(`Values: ${prices}`);
    
    </script>

</head>
