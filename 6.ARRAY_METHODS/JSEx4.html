<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>using shift() methods</title>
    <script>
      let fruits = ["Guava", "Apple", "Grapes", "Banana"];
      document.write(`size is: ${fruits.length}<br>`);
      document.write(`values: ${fruits}<br>`);
      let popElement = fruits.shift(); //---->shift()-data ko array me se delete kr dega START wala.
      document.write(`<b><u>AFTER PUSHING ELEMENT</u></b><br>`);
      document.write(`Deleted elements:<b> ${popElement}</b><br>`);
      document.write(`values: ${fruits}<br>`);
    </script>
  </head>
  <body></body>
</html>
