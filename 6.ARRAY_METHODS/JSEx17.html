<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searching using includes</title>
    <script>
        let fruits=["10","Guava", "Apple", "Grapes", "Banana"];
        document.write(`values:${fruits}<br>`);
        let result=fruits.includes("Apple");
          document.write(`Is Apple present ?:<b> ${result}</b><br>`);
          result=fruits.includes("Pineapple");
          document.write(`Is Pineapple present ?:<b> ${result}</b><br>`);
    </script>
</head>
<body>
    
</body>
</html>
