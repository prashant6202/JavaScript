<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>using unshift() methods</title>
    <script>
      let fruits = ["Guava", "Apple", "Grapes", "Banana"];
      document.write(`size is: ${fruits.length}<br>`);
      document.write(`values: ${fruits}<br>`);
      let size = fruits.unshift("<b>Orange</b>");       //---->unshift()-data ko array ke first index pr add kr dega.
      document.write(`<b><u>AFTER PUSHING ELEMENT</u></b><br>`);
      document.write(`size is: ${size}<br>`);
      document.write(`values: ${fruits}<br>`);
    </script>
  </head>
  <body></body>
</html>
