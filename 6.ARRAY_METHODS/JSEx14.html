<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>taking data from array using slice</title>
    <script>
      let fruits = ["Guava", "Apple", "Grapes", "Banana"];
      document.write(`size is: ${fruits.length}<br>`);
      document.write(`values: ${fruits}<br>`);
      let fruits2 = fruits.slice(1, 3);
      document.write(`<b>After copy element</b><br>`);
      document.write(`size: ${fruits2.length}<br>`);
      document.write(`values:<b> ${fruits2}</b><br>`);
    </script>
  </head>
  <body></body>
</html>
