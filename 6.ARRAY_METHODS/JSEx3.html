<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>using pop() methods</title>
    <script>
      let fruits = ["Guava", "Apple", "Grapes", "Banana"];
      document.write(`size is: ${fruits.length}<br>`);
      document.write(`values: ${fruits}<br>`);
      let popElement = fruits.pop(); //---->pop()-data ko array me se delete kr dega last se.
      document.write(`<b><u>AFTER PUSHING ELEMENT</u></b><br>`);
      document.write(`Deleted elements:<b> ${popElement}</b><br>`);
      document.write(`values: ${fruits}<br>`);
    </script>
  </head>
  <body></body>
</html>
