<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searching using indexOf</title>
    <script>
        let fruits=["Guava", "Apple", "Grapes", "Banana"];
        document.write(`values:${fruits}<br>`);
        let result=fruits.indexOf("Banana");
          document.write(`index of Banana is:<b> ${result}</b><br>`);
          document.write(`Position of Banana is:<b> ${result+1}</b><br>`);
          result=fruits.indexOf("Pineapple");
          document.write(`index of  Pineapple:<b> ${result}</b><br>`);
    </script>
</head>
<body>
    
</body>
</html>
