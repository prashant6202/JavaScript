<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reversing the data</title>
    <script>
        let sports=["cricket","volleyball","Soccer","football"];
        document.write("<b>Before reversing :</b><br>");
        for (let x of sports) {
            document.write(`${x}<br>`);
        }
        sports.reverse();
        document.write(`<b><u>After reversing</u> </b><br>`);
        for (let x of sports) {
            document.write(`<b>${x}</b><br>`);
        }
    </script>
</head>
<body>
    
</body>
</html>
