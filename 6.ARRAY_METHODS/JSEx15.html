<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coppy array using concat</title>
    <script>
        let indoor=["Carrom","Chess","Snooker"];
        let outdoor=["Cricket","Football","Hockey"];
        document.write(`size of indoor:<b> ${indoor.length}</b><br>`);
        document.write(`value of indoor: ${indoor}<br>`);
        document.write("<br>");
        document.write(`size of Outdoor:<b> ${outdoor.length}</b><br>`);
        document.write(`value of outdoor: ${outdoor}<br><br>`);
        let allSports=indoor.concat(outdoor);
        document.write("<b>After concat array</b><br>");
        document.write(`size of allSports:<b> ${allSports.length}</b><br>`);
        document.write(`values of allSport:<b> ${allSports}</b>`);
    
    </script>

</head>
<body>
    
</body>
</html>
