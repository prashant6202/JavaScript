<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var char = prompt("enter a string");

      switch (char) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
          document.write("It is VOWEL.");
          break;
        default:
          document.write("you entered something else...");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
