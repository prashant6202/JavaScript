<html>
  <head>
    <title>Java Script Demo</title>
    <script>
      function show() {
        // Write code to access all <li> tag of <ul> with id "nav2"
        let ul = document.getElementById("nav2");
        let allListItem = ul.getElementsByTagName("li");
        console.log(ul);
        console.log(allListItem);
        //    for (let x of allListItem) {
        //     console.log(x);
        //    }
        let arr = Array.from(allListItem);
        arr.forEach((element) => {
          console.log(element);
        });
      }
    </script>
  </head>

  <body>
    <ul id="nav1">
      <li>Company Profile</li>
      <li>Investors</li>
      <li>Share Market</li>
      <li>Stock Price</li>
      <li>Portfolio</li>
    </ul>
    <ul id="nav2">
      <li>Home</li>
      <li>Products</li>
      <li>Services</li>
      <li>Contact</li>
      <li>About Us</li>
    </ul>
    <input type="button" value="click me" onclick="show();" />
  </body>
</html>
