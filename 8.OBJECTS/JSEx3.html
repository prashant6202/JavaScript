<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding properties ysing [] operator</title>
    <script>
        let myCar=new Object();
        myCar["company"]="TOYTA"
        myCar["model"]="Fortuner";
        myCar["year"]=2028;
        myCar["reg no"]="BR32A0001";   // in this method space allowed in property
        console.log("Company:"+myCar.company);
        console.log("Model:"+myCar.model);
        console.log("Year:"+myCar.year);
        console.log("Reg no:"+myCar["reg no"]);
        console.log("I sold my first car and bought my second car");
        myCar["company"]="TESLA";
        myCar["model"]="Tesla";
        myCar["year"]=2029;
        console.log("Company:"+myCar.company);
        console.log("Model:"+myCar.model);
        console.log("Year:"+myCar.year);
    </script>
</head>
<body>
    
</body>
</html>
