<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested object </title>
    <script>
        let myCar=new Object();
        myCar.model="Fortuner";
        myCar.year=2020;

        myCar.stereo=new Object();
        myCar.stereo.name= "SONY";
        myCar.stereo.maxVol=30;

        console.log(myCar);
        console.log(myCar.model);
        console.log(myCar.year);
        console.log(myCar.stereo.name);
        console.log(myCar["stereo"]["maxVol"]);
    </script>
</head>
<body>
    
</body>
</html>
