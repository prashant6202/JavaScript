<!--Array traversing using for loop-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let n = [10, 20, 30, 40, 50, 60];
      document.write(`<h1><u>Traversing using for loop</u></h1><br>`);
      alert(`Array size is ${n.length}.`);
      for (let i = 0; i < n.length; i++) {
        document.write(`${n[i]}<br>`);
      }
    </script>
  </head>
  <body></body>
</html>
