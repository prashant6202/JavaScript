<!--Array traversing using for in loop-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let nums = [1, 2, 3, 4, 5];
      document.write(`<h1><u>Traversing using for in loop</u></h1><br>`);
      alert(`the size of array is ${nums.length}`);
      for (let i in nums) {
        document.write(`index : ${i} :${nums[i]}<br>`);
      }
    </script>
  </head>
  <body></body>
</html>
