<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event handling using HTML attributes(DOM LEVEL 0)</title>
    <script>
      function chg() {
        alert("Thank you");
        document.body.bgColor = "blue";
      }
    </script>
  </head>
  <body>
    <div>Welcome to JavaScript</div>
    <input type="button" value="Click me" onclick="chg()" />
  </body>
</html>
