<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHANGE THE COLOR OF DIV USING TWO FUNCTION </title>
    <script>
      function changeColor1() {
        let div1 = document.querySelector("#div1");
        div1.style.background = "red";
      }
      function changeColor2() {
        let div2 = document.getElementById("div2");
        div2.style.background = "yellow";
      }
    </script>
    <style>
      #div1 {
        width: 300px;
        height: 200px;
        border: solid 1px black;
        cursor: pointer;
      }
      #div2 {
        width: 300px;
        height: 200px;
        border: solid 1px black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="div1" onclick="changeColor1()">click to change clolr to RED</div>
    <div id="div2" onclick="changeColor2()">
      click to change clolr to YELLOW
    </div>
  </body>
</html>
