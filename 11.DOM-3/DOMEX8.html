<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>appending text node using append</title>
    <script>
      function addPara() {
        let div = document.querySelector("div");
        div.append("HAPPY DIWALI BROTHER ");
      }
    </script>
  </head>
  <body>
    <div id="d1">
      <p id="p1">I am para 1</p>
      <p id="p2">I am para 2</p>
    </div>
    <input type="button" value="add para" onclick="addPara()" />
  </body>
</html>
