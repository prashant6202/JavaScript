<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let a = Number(prompt("Enter first number :"));
      let b = Number(prompt("Enter second number :"));
      document.write("<b>a=" + a + ",b=" + b + "</b><br>");
      document.write("<b>SUM= " + (a + b) + "</b><br>");
      document.write("<b>Diffrence= " + (a - b) + "</b><br>");
      document.write("<b>multiply= " + a * b + "</b><br>");
      document.write("<b>Divison= " + a / b + "</b><br>");
      document.write("<b>Mod= " + (a % b) + "<b><br>");
    </script>
  </head>
  <body></body>
</html>
