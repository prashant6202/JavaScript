<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prompt</title>
    <script>
      let age;
      age = prompt("Enter your age ");
      age = parseInt(age);
      document.write(
        "your age is " + age + " After 5 years, your age is " + (5 + age)
      );
    </script>
  </head>
  <body></body>
</html>
