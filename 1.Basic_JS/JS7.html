<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>confirm dialog box</title>
    <script>
      let str;
      str = confirm("Do you want to logout ?");
      if (str == true) {
        document.write("<b> Logout Successfully...</b>");
      } else {
        document.write("<b>Logout not Successfully...</b>");
      }
    </script>
  </head>
  <body></body>
</html>
