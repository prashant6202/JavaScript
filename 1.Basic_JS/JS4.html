<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Declering variavle</title>
    <script>
      var a = 10;
      var b = 30;
      document.write(a);
      document.write("<br>");
      document.write(b);
      document.write("<br>");
      document.write(a + b);
      document.write("<br>");
      let c;
      let d;
      document.write(c);
      document.write("<br>");
      document.write(d);
      document.write("<br>");
      document.write(c + d);
      a = null;
      document.write(a);
    </script>
  </head>
  <body></body>
</html>
