<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let n = Number(prompt("Enter a number"));
      let f = 1;
      while (n >= 1) {
        f = f * n;
        n--;
      }
      document.write(`Factorial is : <b>${f}`);
    </script>
  </head>
  <body></body>
</html>
